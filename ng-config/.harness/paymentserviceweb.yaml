pipeline:
    name: payment-service
    identifier: paymentserviceweb
    projectIdentifier: DevX_Demo
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: nikpwingssoftware
                repoName: payment-service
                build: <+input>
    stages:
        - stage:
              name: Build
              identifier: Build
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: nikpgkecluster
                          namespace: payment-service-build
                  execution:
                      steps:
                          - step:
                                type: RestoreCacheS3
                                name: RestoreCache
                                identifier: RestoreCache
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    bucket: nikp-maven
                                    key: payment-service-ci
                                    archiveFormat: Tar
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                          - parallel:
                                - step:
                                      type: RunTests
                                      name: runTestsWithIntelligence
                                      identifier: runTestsWithIntelligence
                                      spec:
                                          connectorRef: nikpdockerhub
                                          image: maven:<+pipeline.variables.mavenversion>-jdk-<+pipeline.variables.javaversion>
                                          language: Java
                                          buildTool: Maven
                                          args: test
                                          packages: com.nikp.
                                          runOnlySelectedTests: true
                                          preCommand: cd payment-service
                                          reports:
                                              type: JUnit
                                              spec:
                                                  paths:
                                                      - "**/*.xml"
                                          envVariables:
                                              DRONE_COMMIT_SHA: any
                                              DRONE_REMOTE_URL: any
                                              DRONE_SOURCE_BRANCH: any
                                              DRONE_TARGET_BRANCH: any
                                              MAVEN_OPTS: -Dmaven.repo.local=/harness/maven/repository
                                              CONTAINER_STEP: "3"
                                          resources:
                                              limits:
                                                  memory: 1Gi
                                                  cpu: "2"
                                - step:
                                      type: Plugin
                                      name: cleanup
                                      identifier: cleanup
                                      spec:
                                          connectorRef: nikpdockerhub
                                          image: nikpap/githubcli:v2
                                          privileged: false
                                          settings:
                                              GITHUB_TOKEN: <+secrets.getValue("githubtoken")>
                                              GITHUB_USERNAME: nikpapag
                                              GITHUB_EMAIL: nikpap.cs@icloud.com
                                          imagePullPolicy: Always
                                      failureStrategies:
                                          - onFailure:
                                                errors:
                                                    - Unknown
                                                action:
                                                    type: Ignore
                          - step:
                                type: Run
                                name: Build
                                identifier: Build
                                spec:
                                    connectorRef: nikpdockerhub
                                    image: maven:<+pipeline.variables.mavenversion>-jdk-<+pipeline.variables.javaversion>
                                    command: |-
                                        cd payment-service
                                        mvn -Dmaven.test.skip=true clean install -X
                                    privileged: false
                                    envVariables:
                                        MAVEN_OPTS: -Dmaven.repo.local=/harness/maven/repository
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                          - step:
                                type: SaveCacheS3
                                name: Savemavenrepo
                                identifier: Savemavenrepo
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    bucket: nikp-maven
                                    key: payment-service-ci
                                    sourcePaths:
                                        - ./maven/repository
                                    archiveFormat: Tar
                                    override: true
                                    resources:
                                        limits:
                                            memory: 512Mi
                                            cpu: "0.5"
                          - step:
                                type: BuildAndPushECR
                                name: pushToECR
                                identifier: pushToECR
                                spec:
                                    connectorRef: nikpaws
                                    region: eu-west-2
                                    account: "759984737373"
                                    imageName: payment-service
                                    tags:
                                        - <+pipeline.sequenceId>
                                    dockerfile: /harness/payment-service/Dockerfile
                                    optimize: true
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                                when:
                                    stageStatus: Success
                                    condition: <+pipeline.variables.seusername> == 'aws'
                                failureStrategies: []
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: pushToDockerHub
                                identifier: pushToDockerHub
                                spec:
                                    connectorRef: nikpdockerhub
                                    repo: nikpap/payment-service
                                    tags:
                                        - <+pipeline.sequenceId>
                                    dockerfile: /harness/payment-service/Dockerfile
                                    optimize: true
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
                      rollbackSteps: []
                  serviceConfig:
                      serviceRef: ""
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
              when:
                  pipelineStatus: Success
              variables: []
        - stage:
              name: DeployDev
              identifier: DeployDev
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              manifestOverrideSets: []
                              manifests:
                                  - manifest:
                                        identifier: templates
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - templates
                                                    repoName: payment-service-nonprod
                                                    branch: master
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - values-non-prod.yaml
                                                    repoName: payment-service-nonprod
                                                    branch: master
                              artifacts:
                                  sidecars: []
                                  primary:
                                      type: DockerRegistry
                                      spec:
                                          connectorRef: nikpdockerhub
                                          imagePath: nikpap/payment-service
                                          tag: <+pipeline.sequenceId>
                              variables: []
                      serviceRef: paymentservice
                  infrastructure:
                      environmentRef: GKEDEV
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: nikpgkecluster
                              namespace: payment-service-dev
                              releaseName: release-1
                      allowSimultaneousDeployments: true
                      infrastructureKey: ""
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
              when:
                  pipelineStatus: Success
        - stage:
              name: DeployProd
              identifier: DeployProd
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: paymentservice
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: templates
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - templates-prod-cv
                                                    repoName: payment-service-nonprod
                                                    branch: master
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithub
                                                    gitFetchType: Branch
                                                    paths:
                                                        - values-non-prod.yaml
                                                    repoName: payment-service-nonprod
                                                    branch: master
                              artifacts:
                                  primary:
                                      type: DockerRegistry
                                      spec:
                                          connectorRef: nikpdockerhub
                                          imagePath: nikpap/payment-service
                                          tag: <+pipeline.sequenceId>
                  infrastructure:
                      environmentRef: GKEPROD
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: nikpgkecluster
                              namespace: payment-service
                              releaseName: release-1
                      allowSimultaneousDeployments: true
                      infrastructureKey: ""
                  execution:
                      steps:
                          - stepGroup:
                                name: Canary Deployment
                                identifier: canaryDepoyment
                                steps:
                                    - step:
                                          name: Canary Deployment
                                          identifier: canaryDeployment
                                          type: K8sCanaryDeploy
                                          timeout: 10m
                                          spec:
                                              instanceSelection:
                                                  type: Count
                                                  spec:
                                                      count: 1
                                              skipDryRun: false
                                    - parallel:
                                          - step:
                                                type: Verify
                                                name: canarycv
                                                identifier: canarycv
                                                spec:
                                                    type: Canary
                                                    spec:
                                                        sensitivity: HIGH
                                                        duration: 5m
                                                        deploymentTag: <+serviceConfig.artifacts.primary.tag>
                                                timeout: 2h
                                                failureStrategies:
                                                    - onFailure:
                                                          errors:
                                                              - Verification
                                                          action:
                                                              type: ManualIntervention
                                                              spec:
                                                                  timeout: 2h
                                                                  onTimeout:
                                                                      action:
                                                                          type: StageRollback
                                                    - onFailure:
                                                          errors:
                                                              - Unknown
                                                          action:
                                                              type: ManualIntervention
                                                              spec:
                                                                  timeout: 2h
                                                                  onTimeout:
                                                                      action:
                                                                          type: Ignore
                                          - step:
                                                type: ShellScript
                                                name: Selenium
                                                identifier: Selenium
                                                spec:
                                                    shell: Bash
                                                    onDelegate: true
                                                    source:
                                                        type: Inline
                                                        spec:
                                                            script: |
                                                                read -r -d '' script <<-"EOF"
                                                                import os
                                                                from selenium import webdriver
                                                                from selenium.webdriver.common.by import By
                                                                from selenium.webdriver.common.keys import Keys
                                                                from selenium.webdriver.support.ui import Select
                                                                from selenium.common.exceptions import NoSuchElementException
                                                                from selenium.common.exceptions import NoAlertPresentException
                                                                from selenium.webdriver.chrome.options import Options
                                                                import unittest, time, re

                                                                se_username = os.getenv('SE_USERNAME')
                                                                deployment_type= os.getenv('HARNESS_DEPLOYMENT')

                                                                pod_name=os.popen('kubectl -n payment-service get pods -o=jsonpath="{.items[*][\'.metadata.name\']}"')
                                                                pod_name_output = pod_name.read()

                                                                pod=re.findall(r'payment-service-nikpapag-deployment\S+', pod_name_output)[0]
                                                                print(pod)

                                                                urlstream = os.popen("kubectl -n payment-service get pod "+pod+"  --template={{.status.podIP}}")
                                                                url_output=urlstream.read()
                                                                print(url_output)


                                                                url='http://'+url_output+':8080'
                                                                print(url)


                                                                class SeleniumTest(unittest.TestCase):
                                                                    def setUp(self):
                                                                        self.options = Options()
                                                                        self.options.add_argument('--no-sandbox')
                                                                        self.options.add_argument('--headless')
                                                                        self.options.add_argument('--disable-dev-shm-usage')
                                                                        self.options.add_argument('--disable-gpu')
                                                                        self.driver = webdriver.Chrome("/usr/bin/chromedriver",chrome_options=self.options)
                                                                        self.driver.implicitly_wait(30)
                                                                        self.base_url = "https://www.google.com/"
                                                                        self.verificationErrors = []
                                                                        self.accept_next_alert = True

                                                                    def test_app_dynamics_job(self):
                                                                        driver = self.driver
                                                                        driver.get(url)
                                                                        driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Savings Account'])[1]/following::span[1]").click()
                                                                        driver.find_element_by_id("userId").click()
                                                                        driver.find_element_by_id("userId").clear()
                                                                        driver.find_element_by_id("userId").send_keys("harness")
                                                                        driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='From Account'])[1]/following::span[3]").click()
                                                                        driver.find_element_by_id("amount").click()
                                                                        driver.find_element_by_id("amount").clear()
                                                                        driver.find_element_by_id("amount").send_keys("100")
                                                                        driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Amount'])[1]/following::button[1]").click()

                                                                    def is_element_present(self, how, what):
                                                                        try:
                                                                            self.driver.find_element(by=how, value=what)
                                                                        except NoSuchElementException as e:
                                                                            return False
                                                                        return True
                                                                        def is_alert_present(self):
                                                                            try:
                                                                                self.driver.switch_to_alert()
                                                                            except NoAlertPresentException as e:
                                                                                return False
                                                                            return True

                                                                        def close_alert_and_get_its_text(self):
                                                                            try:
                                                                                alert = self.driver.switch_to_alert()
                                                                                alert_text = alert.text
                                                                                if self.accept_next_alert:
                                                                                    alert.accept()
                                                                                else:
                                                                                    alert.dismiss()
                                                                                return alert_text
                                                                            finally:
                                                                                self.accept_next_alert = True

                                                                        def tearDown(self):
                                                                            # To know more about the difference between verify and assert,
                                                                            # visit https://www.seleniumhq.org/docs/06_test_design_considerations.jsp#validating-results
                                                                            self.assertEqual([], self.verificationErrors)

                                                                if __name__ == "__main__":
                                                                        unittest.main()

                                                                EOF
                                                                python -c "$script"
                                                                sleep 60
                                                                python -c "$script"
                                                                sleep 60
                                                                python -c "$script"
                                                    environmentVariables:
                                                        - name: subdomain
                                                          type: String
                                                          value: <+pipeline.variables.seusername>
                                                    outputVariables: []
                                                    executionTarget: {}
                                                timeout: 10m
                                    - step:
                                          name: Canary Delete
                                          identifier: canaryDelete
                                          type: K8sCanaryDelete
                                          timeout: 10m
                                          spec: {}
                                rollbackSteps:
                                    - step:
                                          name: Canary Delete
                                          identifier: canaryDelete
                                          type: K8sCanaryDelete
                                          timeout: 10m
                                          spec: {}
                          - stepGroup:
                                name: Primary Deployment
                                identifier: primaryDepoyment
                                steps:
                                    - step:
                                          name: Rolling Deployment
                                          identifier: rollingDeployment
                                          type: K8sRollingDeploy
                                          timeout: 10m
                                          spec:
                                              skipDryRun: false
                                rollbackSteps:
                                    - step:
                                          name: Rolling Rollback
                                          identifier: rollingRollback
                                          type: K8sRollingRollback
                                          timeout: 10m
                                          spec: {}
                          - step:
                                type: ShellScript
                                name: WrapUp
                                identifier: WrapUp
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: |-
                                                echo "Wrapping up deployment"
                                                url="http://$subdomain.cie-demo.co.uk"
                                                export application="$url"
                                    environmentVariables:
                                        - name: subdomain
                                          type: String
                                          value: <+pipeline.variables.seusername>
                                    outputVariables:
                                        - name: application
                                          type: String
                                          value: application
                                    executionTarget: {}
                                timeout: 10m
                      rollbackSteps: []
                  serviceDependencies: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
              when:
                  pipelineStatus: Success
    variables:
        - name: mavenversion
          type: String
          default: "3.8"
          value: <+input>
        - name: javaversion
          type: String
          default: "8"
          value: <+input>
        - name: servicename
          type: String
          default: payment-service
          value: <+input>
        - name: seusername
          type: String
          value: <+input>
        - name: ffsdkkeyprod
          type: String
          default: 44c9dcaa-dab2-4100-b2b5-75bdeb7aa497
          value: <+input>
